<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Registration From</title>
    </head>
    <body>
        <h1>My Regisitration From</h1>
        <p>
            <div>
                <label for="first Name">First Name:</label> 
                <input type="text" id="first name" name="first name">
            <div>    
                <label for="last Name">Last Name:</label> 
                <input type="text" id="last name" name="last name"> 
            <div>
                <label for="email">Email:</label> 
                <input type="text" id="email" name="email">
            <div>
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
            <div>
                <label for="password confirm">Password Confirm</label>
                <input type="password" id="password confirm" name="password confirm">
            <div>
                <label for="birthday">Birthday:</label>
                <input type="date" id="birthday" name="birthday">
            <div>
                
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Other</label>
            <div>
                <label for="A short Description about yourself">A short Description about yourself</label>
            <div>
                <textarea name="description"></textarea>
            <div>
                <label for="favorite language">Favorite Language</label>
                <select name="Favorite Language">
                    <option value="english">English</option>
                    <option value="spanish">Spanish</option>
                    <option value="french">French</option>
                </select>
            <div>
                <input type="submit" value="Submit">
        </p>
        
    </body>
</html>
